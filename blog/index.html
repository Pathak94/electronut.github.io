---
layout: blog
section_id: blog
---

<div class='full' style='background: #f5f5f5'>
  <div class='row'>
    <div class='large-12 columns'>
      <div class='masonry-container'>

        {% for post in site.posts %}

          {% if forloop.index  < 7 %}
            <div class='masonry mod modBlogPost'>
          {% else %}
            <div class='masonry mod modBlogPost popin'>
          {% endif %}

              <div class='images'>
                {% if post.thumbnail %}
                <div class='image'><a href="{{post.url}}"><img width="800" height="533" alt="" src="../{{post.thumbnail}}" /></a></div>
                {% endif %}
                <!--
                <div class='image'><a href="single.html"><img width="800" height="533" alt="" src="../images/@stock/blog-2.jpg" /></a></div>
              -->
              </div>
              <div class='content'>

                <!--
                <h3><a href="{{post.url}}">{{post.title}}</a></h3>
                <p>{{post.excerpt}}</p>
                <div class='spacing'></div>
                <a class="button small" href="{{post.url}}">Read more</a>
                -->

                <p class='date'>{{post.date | date: "%B %d, %Y" }}</p>
                <h4><a href="{{post.url}}">{{post.title}}</a></h4>
                <p>
                  {{post.excerpt}}
                </p>
              </div>
            </div>
        {% endfor %}

      </div>
    </div>
  </div>
  <div class='four spacing'></div>
</div>
